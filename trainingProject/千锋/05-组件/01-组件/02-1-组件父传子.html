<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-1-组件父传子</title>
    <style>
    </style>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <div style="background:yellow;">根组件标题</div>
        <navbar myname="电影" :myright="false" :myparent="parent"></navbar>
        <!-- <navbar myname="影院" :myright="true"></navbar> -->
        <navbar myname="影院" :myparent="parent"></navbar>
    </div>

    <script>
        Vue.component("navbar", {
            template: `<div>
                <button>left</button>
                <span>{{myname}}-{{myparent}}</span>
                <button v-show="myright">right</button>
            </div>`,
            // 接受myname属性属性，this.myname
            // props: ["myname", "myright"]
            // 属性验证，默认属性
            // props: {
            //     myname: String,
            //     myright: Boolean
            // }
            props: {
                myname: {
                    type: String,
                    default: ""
                },
                myright: {
                    type: Boolean,
                    default: true
                },
                myparent: {
                    type: String,
                    dafault: ""
                }
            }
        })

        new Vue({
            el: '#box',
            data() {
                return {
                    parent: "1111"
                }
            }
        }); // 创建根组件
    </script>
</body>

</html>
