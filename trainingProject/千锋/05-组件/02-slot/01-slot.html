<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-动态组件</title>
    <style></style>
    <script src="../../lib/vue.js"></script>
  </head>

  <body>
    <div id="box">
      <!-- 当前组件或者节点 在哪个模板中，就能访问哪个模板状态 -->
      <child>
        <div slot="a">11111111111</div>
        <div slot="c">22222222222</div>
        <div slot="b">33333333333</div>
        <div>44444444444</div>
      </child>

      <navbar>
        <button slot="left">aaa</button>
        <i class="iconfont icon-all" slot="right">字体图标</i>
        <!-- <button slot="right">bbb</button> -->
      </navbar>
    </div>

    <script>
      Vue.component('navbar', {
        template: `
        <div>
          <slot name="left"></slot>
          <span>navbar</span>
          <slot name="right"></slot>
          </div>
        `
      })

      Vue.component('child', {
        // <slot></slot> 单个插槽 单个插槽写法 会child里的东西直接替换成slot
        // 具名插槽 <slot name="a"></slot> 对号入座 <xx slot="yy"></xx>
        template: `
        <div>
          child
          <slot name="a"></slot>
          <slot name="b"></slot>
          <slot name="c"></slot>
          <slot></slot>
        </div>
        `
      })
      var vm = new Vue({
        el: '#box',
        data() {
          return {}
        }
      }) // 创建根组件

      // 插槽的意义：拓展组件能力，提高组件的复用性
    </script>
  </body>
</html>
