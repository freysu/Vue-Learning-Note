<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-swiper-动态</title>
    <!-- <script src="../../lib/vue.js"></script> -->
    <link href="../../lib/swiper-bundle.css" type="text/css" rel="stylesheet" />
    <script src="../../lib/swiper-bundle.min.js"></script>
    <style>
      .frey {
        /* height: 500px; */
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>导航</header>
    <div class="swiper frey">
      <div class="swiper-wrapper"></div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- 如果需要滚动条 -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <footer>底部</footer>
    <script>
      // swiper 初始化过早
      setTimeout(() => {
        var list = ['aaa', 'bbb', 'ccc']
        var newlist = list.map(
          (item) => `<div class="swiper-slide">${item}</div>`
        )
        var owrapper = document.querySelector('.swiper-wrapper')
        owrapper.innerHTML = newlist.join('')
        initSwiper()
      }, 2000)

      function initSwiper() {
        var mySwiper = new Swiper('.frey', {
          loop: true, // 循环模式选项
          autoplay: {
            delay: 2500,
            disableOnInteraction: false
          },
          // 如果需要分页器
          pagination: {
            el: '.swiper-pagination'
          },

          // 如果需要前进后退按钮
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
          }

          // // 如果需要滚动条
          // scrollbar: {
          //   el: '.swiper-scrollbar'
          // }
        })
      }
    </script>
  </body>
</html>
