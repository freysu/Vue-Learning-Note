<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
    </style>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" v-model:value="myText" id="">
        <ul>
            <li v-for="data in filterDataList()" :key="data">
                {{data}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data() {
                return {
                    myText: '',
                    dataList: ['aaa', 'add', 'bbb', 'bbc', 'ccc', 'ddd', 'eee', 'ade'],
                }
            },
            methods: {
                // 我只需要知道myText，不需要创建新数组，也不影响原数组
                filterDataList() {
                    return this.dataList.filter(data => {
                        return data.indexOf(this.myText) > -1;
                    });
                },
            }
        });
    </script>
</body>

</html>
