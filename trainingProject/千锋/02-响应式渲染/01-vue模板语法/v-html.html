<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="../../lib/vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{myText}}
			<!-- 把html片段直接渲染解析 -->
			<!-- 你的站点上动态渲染的任意HTML 可能会非常危险，因为它很容易导致xss 攻击，请只对可信内容使用HTML插值，绝不要对用户提供的内容使用插值 -->
			<!-- v-html，防止XSS,CSRF攻击
				（1）前端过滤
				（2）后端转义(< > &lt; &gt;)
				 (3) 给cookie加上属性http
			 -->
			<div v-html="myHtml"></div>
		</div>
		<script>
			new Vue({
				el: "#box",
				data() {
					return {
						// 
						myText: "<b>加粗</b>",
						myHtml: "<b>加粗</b>"
					}
				}
			})
		</script>
	</body>
</html>
